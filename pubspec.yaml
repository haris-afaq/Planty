name: planty
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  camera: ^0.10.5+4
  image_picker: ^1.0.4
  tflite_v2: ^1.0.0
  get: any
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/splash.jpg"
  min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
    - assets/labels.txt
    - assets/model.tflite
    - assets/splash.jpg
